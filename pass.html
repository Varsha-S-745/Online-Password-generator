<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link href="./pass.css" rel="stylesheet">

</head>
<body>

  <div class="container">

    <div class="input" id="lengthSection">
      <h2>Password Generator</h2>
      <label for="length">Enter Password Length:</label>
      <input type="number" id="length" min="8" max="50">
      <button onclick="showOptions()">Next</button>
    </div>


    <div class="checkboxes hidden" id="options">
      <label><input type="checkbox" id="uppercase"> Include Uppercase Letters</label>
      <label><input type="checkbox" id="lowercase"> Include Lowercase Letters</label>
      <label><input type="checkbox" id="numbers"> Include Numbers</label>
      <label><input type="checkbox" id="symbols"> Include Special Characters</label>
      <button onclick="generatePassword()">Generate Password</button>
    </div>

    <div class="output hidden" id="password"></div>

  </div>
  <script src="./pass.js">
  </script>

</body>
</html>
